<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Verify Code</title>
  <link rel="stylesheet" href="forgot-password-style.css">
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form id="codeForm">
      <label for="code">Verification Code</label>
      <input type="text" id="code" placeholder="Enter your verification code sent to your email" required>
      <button type="submit">Enter Code</button>
    </form>
  </div>

  <script>
    document.getElementById('codeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const code = document.getElementById('code').value.trim();
      if (code === '') {
        alert("Please enter the verification code.");
      } else {
        alert("Code accepted. Redirecting to password reset.");
        // Redirect to new password page or handle code verification
      }
    });
  </script>
</body>
</html>
